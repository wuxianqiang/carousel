    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        .banner ,
        .banner1{
            position: relative;
            margin: 60px auto;
            width: 720px;
            height: 288px;
            overflow: hidden;
        }

        .bannerInner {
            position: absolute;
            top: 0;
            left: 0;
            height: 288px;
            width: 1440px;
        }

        .bannerInner li {
            float: left;
            width: 720px;
            height: 288px;
            background: url("img/loading.gif") no-repeat center center#f4f4f4;
        }

        .bannerInner a {
            display: inline-block;
            width: 720px;
            height: 288px;
        }

        .bannerInner img {
            display: inline-block;
            width: 720px;
            height: 288px;
            opacity: 0;
        }

        .bannerTip {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bannerTip li.selected {
            background: #fff;
        }

        .bannerTip li {
            float: left;
            margin-right: 10px;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            background: rgba(144, 144, 144, .8);
            cursor: pointer;
        }

        .bannerTip li:last-child {
            margin-right: 0;
        }

        .bannerArrow {
            display: none;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }

        .bannerArrow a {
            display: block;
            width: 20px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background: rgba(144, 144, 144, .5);
            float: left;
        }

        .bannerArrow a:hover {
            background: rgba(144, 144, 144, .8);
        }

        .bannerArrow a:last-child {
            float: right;
        }
    </style>
</head>
